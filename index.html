<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Script/script.js" defer></script>
    <script src="Script/wordlist.js" defer></script>
    <title>Simple Hangman Game JavaScript</title>
</head>

<body>
    <div class="game-title">
        <div>
            <h1>Save the Hangman!</h1>
            <h4>Guess the correct word or letter!</h4>
            <button class="title">Start Game</button>
        </div>
    </div>
    <div class="game-image">
        <div>
            <h1>Save the HangMan!</h1>
        </div>
        <div>
            <img src="#" draggable="false" alt="Hangman-img">
        </div>
    </div>
    <div class="game-content">
        <h3 class="WordDisplay"></h3>
        <h4 class="hints">Hint:</h4>
        <h4 class="chances">Chances left: <b></b></h4>
        <div class="keyboard"></div>
    </div>

</body>

<footer>
    <button class="reset-button">Reset Game</button>
</footer>


</html>
